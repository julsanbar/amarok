<div class="table-responsive-md">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">USUARIO</th>
          <th class="text-center">EMAIL</th>
          <th class="text-center">TIPO</th>
          <th class="text-center">LICENCIA</th>
          <th class="text-center">HABILITADO</th>
        </tr>
      </thead>
      <tbody>
        <tr [ngSwitch]="this.usuarioPedido.habilitado">

          <td class="text-center">{{this.usuarioPedido.usuario}}</td>
          <td class="text-center">{{this.usuarioPedido.email}}</td>
          <td class="text-center">{{this.usuarioPedido.tipo | tipo: 'tipo'}}</td>
          <td class="text-center">{{this.usuarioPedido.licencia | tipo: 'licencia'}}</td>
          
          <ng-container *ngSwitchCase="true">

            <td class="text-center">

                <button type="button" class="btn btn-outline-success border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                      </svg>
                </button>

            </td>

          </ng-container>

          <ng-container *ngSwitchCase="false">

            <td class="text-center">

                <button type="button" class="btn btn-outline-success border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    </svg>
                </button>

            </td>

          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
