<div class="container-fluid pt-4 contact">
    <div class="row">
        <div class="col-md-3">

            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6076.367127662698!2d-3.6768447!3d40.4047841!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42261a23104679%3A0x42924cddf5933c0c!2sTienda%20Shoke!5e0!3m2!1ses!2ses!4v1622239228856!5m2!1ses!2ses" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
        </div>
        <div class="col-md-9">
            <h2>CONTACTE CON NOSOTROS</h2>
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                    <div class="col-sm-10">          
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
                    <div class="col-sm-10">          
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellido1 apellido2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comentario:</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Error pedido ref 230"></textarea>
                    </div>
                </div>
                <div class="form-group">       
                    <div class="row">
                        <div class="col-5">
                            <button type="submit" (click)="this.enviar()" class="btn btn-outline-warning">Enviar</button>
                        </div>
                        <div class="col-7 captcha">
                            <re-captcha (resolved)="resolved($event)" siteKey="6LcI5PkaAAAAAL7ypEd8_pferIVtnBEH1bhOkZEU"></re-captcha>
                        </div>    
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
