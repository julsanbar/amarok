<div class="container-fluid pt-4">
  
  <div>Productos por categoria</div>

  <div class="btn-group" role="group">
    <button type="button" (click)="this.categoria($event)" class="btn color-todas">Todas</button>
    <button type="button" (click)="this.categoria($event)" class="btn color">Competici√≥n</button>
    <button type="button" (click)="this.categoria($event)" class="btn color">Fuego</button>
    <button type="button" (click)="this.categoria($event)" class="btn color">Seguridad</button>
    <button type="button" (click)="this.categoria($event)" class="btn color">Defensa</button>
  </div>

  <table>
    <tbody>
      <tr *ngFor="let item of this.productos | paginate: { itemsPerPage: perPage, currentPage: page, totalItems: total }">
        <td>{{item.referencia}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.proveedores}}</td>
        <td>{{item.categoria}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <pagination-controls
            [previousLabel]="'Anterior'"
            [nextLabel]="'Siguiente'"
            (pageChange)="pageChanged($event)"></pagination-controls>
        </td>
      </tr>
    </tfoot>
  </table>

</div>
