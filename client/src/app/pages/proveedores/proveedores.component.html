<div class="container-fluid tabla-fluid">
    <div class="row">
      <div class="col-md-12 offset-md-0 customTabla">
        <table class="table">
          <thead>
            <tr>

              <th class="text-center">REFERENCIA</th>
              <th class="text-center">NOMBRE</th>
              <th class="text-center">CIF</th>
              <th class="text-center">DIRECCIÓN POSTAL</th>
              <th class="text-center">CÓDIGO POSTAL</th>
              <th class="text-center">EMAIL</th>
              <th class="text-center">TELÉFONO</th>
              <th class="text-center">PAÍS</th>
              <th class="text-center">HABILITADO</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.proveedores | paginate: { itemsPerPage: perPage, currentPage: page, totalItems: total }; 
                let i = index;trackBy: trackByItems" [ngSwitch]="item.habilitado">

              <td class="text-center">{{item.referencia}}</td>
              <td class="text-center">{{item.nombre}}</td>
              <td class="text-center">{{item.cif}}</td>
              <td class="text-center">{{item.direccionPostal}}</td>
              <td class="text-center">{{item.codigoPostal}}</td>
              <td class="text-center">{{item.email}}</td>
              <td class="text-center">{{item.telefono}}</td>
              <td class="text-center">{{item.pais}}</td>

              <ng-container *ngSwitchCase="true">

                <td class="text-center">

                    <button type="button" class="btn btn-outline-success border-0" (click)="this.proveedor = item"
                    data-bs-toggle="modal" data-bs-target="#habilitar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                        </svg>
                    </button>

                </td>

              </ng-container>

              <ng-container *ngSwitchCase="false">

                <td class="text-center">

                    <button type="button" class="btn btn-outline-success border-0" (click)="this.proveedor = item"
                    data-bs-toggle="modal" data-bs-target="#habilitar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                        </svg>
                    </button>

                </td>

              </ng-container>

            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="text-center clearfix" colspan="9">
                <pagination-controls [previousLabel]="'Anterior'" [nextLabel]="'Siguiente'"
                  (pageChange)="pageChanged($event)">
                </pagination-controls>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
</div>

  <!-- Modal HABILITAR PROVEEDOR-->
<div class="modal fade" id="habilitar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header cabeceraCancelado">
      <button type="button" class="btn-close btn-outline-danger" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <h5 class="text-center">¿Desea {{this.proveedor.habilitado | habilitado}} el proveedor?</h5>
      </div>
    </div>
    <div class="modal-footer justify-content-around pieCancelado">
      <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal"
        (click)="this.habilitar()">Si</button>
      <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">No</button>
    </div>
  </div>
</div>
</div>
