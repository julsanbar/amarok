<div class="container-fluid pt-4">

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/banner/bannerI.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/banner/bannerII.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="btn-dark carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="btn-dark carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <p class="informacion">PRODUCTOS MÁS VENDIDOS</p>
  
  <div class="row row-cols-2 row-cols-md-2 g-4 pt-4 productos">
    <div class="col" *ngFor="let item of this.productosMasVendidos; let i = index ;trackBy: trackByItems">
      <div class="card">
        <img [src]="'../../../assets/img/productos/'+item.referencia+'.jpg'" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title "><strong>{{item.nombre}}</strong></h5>
          <div class="card-text descripcion">{{item.descripcion}}</div>
        </div>
        <div class="card-text pie">

          <ng-container *ngIf="(item.stock <= item.stockMinimo)">

            <div class="row pb-3">
            
              <div class="col">
                
                <div class="text-center ultimas">Últimas unidades</div>
  
              </div>
  
            </div>

          </ng-container>

          <span class="stock">Stock: {{item.stock}}</span>
          <span>PVP: {{item.precio | formatoMoneda : '€'}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
